<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:diazomarker="http://namespace.plone.org/diazomarker" xml:lang="en" lang="en" >
<head>


<!-- diazo replace between -diazo-meta-start and -diazo-meta-end -->
<meta name="-diazo-meta-start" />
<meta name="-diazo-meta-end" />
<!-- / diazo replace between -diazo-meta-start and -diazo-meta-end -->


<!-- diazo replace element /head/title -->
<title>Content</title>
<!-- / /head/title -->


<link type="text/css" rel="stylesheet" media="screen" href="css/plonestyle-public.css" />


<!-- diazo replace between -diazo-script-start and -diazo-script-end -->
<meta name="-diazo-script-start" />
<meta name="-diazo-script-end" />
<!-- / diazo replace between -diazo-script-start and -diazo-script-end -->

</head>
<body>


<div class="plonestyle">
    <!-- diazo replace or drop element #portal-personaltools -->
    <dl id="portal-personaltools">
    </dl> <!-- / #portal-personaltools -->
</div>


<div class="page-header">

    <h1>Site title and branding</h1>

    <!-- diazo replace element #portal-searchbox -->
    <div id="portal-searchbox">
    </div><!-- / #portal-searchbox -->

    <!-- diazo replace children #portal-globalnav -->
    <ul id="portal-globalnav">
    </ul><!-- / #portal-globalnav -->

    <div>
        <!-- diazo element #portlets-in-header -->
        <div id="portlets-in-header">
        </div><!-- / #portlets-in-header -->

        <!-- diazo replace children #manageInHeaderPortletsLink -->
        <div id="manageInHeaderPortletsLink" class="plonestyle">
        </div><!-- / #manageInHeaderPortletsLink -->
        
    </div>

</div> <!-- / #page-header -->


<!-- diazo replace children #portal-secondarynav -->
<ul id="portal-secondarynav" class="navTree navTreeLevel0">
</ul><!-- / #portal-secondarynav -->




<div class="above-content">

    <div>
        <span>You are here:</span>

        <!-- replace children #portal-breadcrumbs -->
        <div id="portal-breadcrumbs">
        </div><!-- / #portal-breadcrumbs -->
    </div>

    <!-- replace element #viewlet-above-children -->
    <div id="viewlet-above-content">
    </div><!-- /  #viewlet-above-children -->

    <div class="plonestyle">

        <!-- replace or drop element #edit-bar -->
        <div id="edit-bar">
        </div> <!-- / #edit-bar -->
    </div>

</div>

<!-- replace children #content -->
<div id="content-diazo-wrapper">
</div><!-- / #content -->

<div class="below-content">

    <div>
        Last updated:

        <!-- replace children #last_updated-date -->
        <span id="last_updated-date">
        </span><!-- / #last_updated-date -->

    </div>

    <!-- replace element #viewlet-below-content -->
    <div id="viewlet-below-content">
    </div><!-- / #viewlet-below-content -->

</div>

</html>
